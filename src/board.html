<!DOCTYPE html>
<html>

<head>

        <title>Bingo Board</title>
        <script type="text/javascript" src="bingo_list.json"></script>
        <script type="text/javascript" src="javascript.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
</head>

<body onload="randomizeBoard(false)">
        <div class="board-wrapper">
                <div class="row-header-wrapper">
                        <span class="corner top-left" onmouseover="addHighlightDiagonal('top')"
                                onmouseout="removeHighlightDiagonal('top')"></span>
                        <span class="row-header" onmouseover="addHighlightRow(1)"
                                onmouseout="removeHighlightRow(1)">1</span>
                        <span class="row-header" onmouseover="addHighlightRow(2)"
                                onmouseout="removeHighlightRow(2)">2</span>
                        <span class="row-header" onmouseover="addHighlightRow(3)"
                                onmouseout="removeHighlightRow(3)">3</span>
                        <span class="row-header" onmouseover="addHighlightRow(4)"
                                onmouseout="removeHighlightRow(4)">4</span>
                        <span class="row-header" onmouseover="addHighlightRow(5)"
                                onmouseout="removeHighlightRow(5)">5</span>
                        <span class="corner bottom-left" onmouseover="addHighlightDiagonal('bot')"
                                onmouseout="removeHighlightDiagonal('bot')"></span>
                </div>
                <div class="column-wrapper">
                        <div class="column-header-wrapper">
                                <span class="column-header" onmouseover="addHighlightColumn(1)"
                                        onmouseout="removeHighlightColumn(1)">1</span>
                                <span class="column-header" onmouseover="addHighlightColumn(2)"
                                        onmouseout="removeHighlightColumn(2)">2</span>
                                <span class="column-header" onmouseover="addHighlightColumn(3)"
                                        onmouseout="removeHighlightColumn(3)">3</span>
                                <span class="column-header" onmouseover="addHighlightColumn(4)"
                                        onmouseout="removeHighlightColumn(4)">4</span>
                                <span class="column-header" onmouseover="addHighlightColumn(5)"
                                        onmouseout="removeHighlightColumn(5)">5</span>
                        </div>
                        <div class="board-row">
                                <span class="board-cell-wrapper"><span onmousedown="toggleTileColor(id)"
                                                class="board-cell" id="1"></span>
                                        <span class="material-icons" id="i1"></span>
                                </span>
                                <span class="board-cell-wrapper"><span onmousedown="toggleTileColor(id)"
                                                class="board-cell" id="2"></span>
                                        <span class="material-icons" id="i2"></span>
                                </span>
                                <span class="board-cell-wrapper"><span onmousedown="toggleTileColor(id)"

                        </div>
                        <div class="board-row">
                                <span class="board-cell-wrapper"><span onmousedown="toggleTileColor(id)"

                                        <span class="material-icons" id="i6"></span></span>
                                <span class="board-cell-wrapper"><span onmousedown="toggleTileColor(id)"
                                                class="board-cell" id="7"></span>
                                        <span class="material-icons" id="i7"></span></span>
